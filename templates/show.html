<html>
  <head>
    <title>Alarm Clock Simulator - {{filename}}</title>
  </head>
  <body>
  
	      <h1>{{filename}}</h1>
	      
	      <p><pre>At line {{lineno}}/{{totallines}}: {{data}}</pre></p>
	      	      	  
	      	      	  
	      <p>
	      <h3>Timestamp: {{ts}}</h3>
	      <h3>Alarm: {{alarm}}</h3>
        {% if alarm == 0%}
          <h3>Alarm is: On</h3>
        {% else %}
          <h3>Alarm is: Off</h3>
        {% endif %}
	      <h3>Buzzer: {{buz}}</h3>
	      
	      <br>
	      
	      {% for dig in digits %}
	      	<img src="/static/{{dig}}.png">
	      {% endfor %}
        
        {% if isAM == 1 %}
          <img src="/static/0001000.png" height = "200">
        {% elif isAM == 0 %}
          <img src="/static/0011000.png" height = "200">
        {% endif %}
	      
	      <br>
	      
	      <p>
	      <h4>Navigation:</h4>
	      <a href="/"><img src="/static/Home-26.png"></a>
	      <a href="/show/{{filename}}/{{prevline}}"><img src="/static/Back-25.png"></a>
	      <a href="/show/{{filename}}/{{nextline}}"><img src="/static/Forward-25.png"></a>
	  	  </p>
  </body>
</html>
